defaults:
  - _self_  # all below configs will override this conf.yaml

exp_id: "static"

model:
  slope: 25
  beta: 0.5

data:
  root: "./data"
  spike: False
  subset: 1
  num_workers: 32

train:
  batch_size: 1024
  num_steps: 50
  num_epochs: 20
  lr: 1e-2
  lr_step:
    - 10
    - 15
  lr_factor: 0.1

hydra:
  run:
    dir: .
  output_subdir: null